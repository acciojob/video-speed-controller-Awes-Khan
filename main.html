<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="video-player">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" controls></video>
    <div class="controls">
            <button id="rewind">« 10s</button>
            <button id="play-pause">►</button>
            <button id="forward">25s »</button>
            <input id="volume" type="range" min="0" max="100" value="100" title="Volume">
            <input id="playbackSpeed" type="range" min="0.5" max="2" step="0.1" value="1" title="Playback Speed">
            <div class="progress">
                <div id="progress__filled" class="progress__filled"></div>
            </div>
		  <div class="speed">
			    <div class="speed-bar">1×</div>
		  </div>
	</div>
  </div>

<script  src="./script.js">
  //Your code goes here
</script>
</body>
</html>
